{% extends 'base.html' %}
{% block title %}
    <title>Albums</title>
{% endblock %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-2">
                <form>
                    <div class="input-group">
                        <input type="text" name="q" class="form-control form-control-lg" placeholder="Search by title" />
                        <div class="input-group-append">
                        <button class="btn btn-dark btn-lg" type="submit" id="button-addon2">Search</button>
                        </div>
                    </div>
                </form>
                <p>
                    <a class="btn btn-primary btn-add-list" href="{% url 'create_album' %}">Add album</a>
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        {% if page_obj %}
            {% for album in page_obj %}
                <div class="card mb-4 shadow">
                    <div class="card-body">
                        <h4 class="card-title"><a href="{% url 'view_album' album.id %}">{{album.title}}</a></h4>
                        <p class="card-text">{{album.publish_date}}</p>
                    </div>
                </div>
            {% endfor %}
        {% else %}
            <div class="card mb-4 shadow">
                <div class="card-body">
                    <h4 class="card-title">No albums found.</h4>
                </div>
            </div>
        {% endif%}
    </div>

    {% include 'pagination.html' %}

{% endblock %}
