{% extends 'base.html' %}
{% block title %}
    <title>Artists</title>
{% endblock %}
{% block content %}
    <div class="container py-5">
        <div class="row">
            <div class="col-md-8 offset-2">
                <form>
                    <div class="input-group">
                        <input type="text" name="q" class="form-control form-control-lg" placeholder="Search by name" />
                        <div class="input-group-append">
                        <button class="btn btn-dark btn-lg" type="submit" id="button-addon2">Search</button>
                        </div>
                    </div>
                </form>
                <p>
                    <a class="btn btn-primary btn-add-list" href="{% url 'create_artist' %}">Add artist</a>
                </p>
            </div>
        </div>
    </div>
    <div class="container">
        {% for artist in page_obj %}
        <div class="card mb-4 shadow">
            <div class="card-body">
                <h4 class="card-title"><a href="{% url 'view_artist' artist.id %}">{{artist.name}}</a></h4>
                <p class="card-text">{{artist.last_name}} {{artist.first_name}}</p>
                <p class="card-text">{{artist.mail}}</p>
            </div>
        </div>
        {% endfor %}
    </div>

    {% include 'pagination.html' %}

{% endblock %}
