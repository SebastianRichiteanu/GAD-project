{% extends 'base.html' %}
{% block content %}
    <div class="main">
        {{ artist.name }}<br/>
        {{ artist.first_name }}<br/>
        {{ artist.last_name }}<br/>
        {{ artist.gender }}<br/>
        {{ artist.phone }}<br/>
        {{ artist.mail }}<br/>
    </div>

    <a class="btn btn-warning" href="{% url 'update_artist' artist.id %}">Update artist</a>
    <a class="btn btn-danger" href="{% url 'delete_artist' artist.id %}">Delete artist</a>
{% endblock %}
